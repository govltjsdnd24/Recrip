<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Header</title>
  </head>
  <body>
    <header class="header">
      <div class="flex">
        <div class="flex">
          <!-- service icon -->
          <img
            class="service-logo"
            src="../public/service_title.png"
            alt="enjoy trip logo"
          />

          <!-- nav menus -->
          <nav>
            <ul class="flex">
              <li class="gap">
                <a href="" class="flex">
                  <img class="nav-img" src="../public/nav/map.png" alt="map" />
                  <p>지역별여행지</p>
                </a>
              </li>
              <li class="gap">
                <a href="" class="flex">
                  <img
                    class="nav-img"
                    src="../public/nav/calendar.png"
                    alt="calendar"
                  />
                  <p>나의여행계획</p>
                </a>
              </li>
              <li class="gap">
                <a href="" class="flex">
                  <img
                    class="nav-img"
                    src="../public/nav/camera.png"
                    alt="camera"
                  />
                  <p>핫플자랑하기</p>
                </a>
              </li>
              <li class="gap">
                <a href="" class="flex">
                  <img
                    class="nav-img"
                    src="../public/nav/chatting.png"
                    alt="chatting"
                  />
                  <p>여행정보공유</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- auth menus (dropdown) -->
        <nav>
          <img class="users-img" src="../public/nav/users.png" alt="users" />
          <div class="header-drop-down">
            <div>
              <img src="" alt="" />
              <span>회원가입</span>
            </div>
            <div>
              <img src="" alt="" />
              <span>로그인</span>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
