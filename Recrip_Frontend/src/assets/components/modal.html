<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../style/style.css" />
    </head>
    <body>
        <div class="contents">
            <h1>contents</h1>
            <button onclick="javascript:modalOn('.modal-signin')">회원가입</button>
            <button onclick="javascript:modalOn('.modal-signup')">로그인</button>
        </div>

        <div class="modal-container">
            <div class="modal-wrap modal-signin" style="display: none">
                <div class="modal">
                    <header class="modal-header">
                        <h2>로그인</h2>
                        <button class="modal-close-btn" onclick="javascript:modalOff('.modal-signin')">X</button>
                    </header>
                    <form @submit.prevent="submit">
                        <div class="modal-input-wrap">
                            <label class="modal-label" for="modal-id">아이디</label>
                            <input class="modal-input" type="text" placeholder="아이디" id="modal-id" />
                        </div>
                        <div class="modal-input-wrap">
                            <label class="modal-label" for="modal-pw">비밀번호</label>
                            <input class="modal-input" type="text" placeholder="비밀번호" id="modal-pw" />
                        </div>
                        <div class="modal-input-wrap">
                            <button type="submit" class="modal-submit signin">로그인</button>
                            <button class="modal-cancel">취소</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-wrap modal-signup" style="display: none">
                <div class="modal">
                    <header class="modal-header">
                        <h2>회원가입</h2>
                        <button class="modal-close-btn" onclick="javascript:modalOff('.modal-signup')">X</button>
                    </header>
                    <form>
                        <div class="modal-input-wrap">
                            <label class="modal-label" for="modal-name">이름</label>
                            <input class="modal-input" type="text" placeholder="이름" id="modal-name" />
                        </div>
                        <div class="modal-input-wrap">
                            <label class="modal-label" for="modal-id">아이디</label>
                            <input class="modal-input" type="text" placeholder="아이디" id="modal-id" />
                        </div>
                        <div class="modal-input-wrap">
                            <label class="modal-label" for="modal-pw">비밀번호</label>
                            <input class="modal-input" type="text" placeholder="비밀번호" id="modal-pw" />
                        </div>
                        <div class="modal-input-wrap">
                            <label class="modal-label" for="modal-pw-check">비밀번호확인</label>
                            <input class="modal-input" type="text" placeholder="비밀번호확인" id="modal-pw-check" />
                        </div>
                        <div class="modal-input-wrap">
                            <label class="modal-label" for="modal-email">이메일</label>
                            <input class="modal-input" type="text" placeholder="이메일" id="modal-email" />
                        </div>
                        <div class="modal-input-wrap">
                            <button type="submit" class="modal-submit signin">로그인</button>
                            <button class="modal-cancel">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="../js/modal.js"></script>
    </body>
</html>
